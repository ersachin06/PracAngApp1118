<h1 class="text-center">
  Reactive Forms
  </h1>
  
  <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
  
  <div class="form-group">
      <label>NAME</label>
    <input type="text" class="form-control" formControlName="name"  />
        <div *ngIf="!rForm.controls['name'].valid  && !rForm.controls['name'].touched" class="alert alert-danger">
          Plesae enter name
          
          <div *ngIf="rForm.controls['name'].hasError('required')">this file  is required</div>
          <div *ngIf="rForm.controls['name'].hasError('minlength')">minimium 3 characer </div>
    </div>
  </div>
  
  <div class="form-group">
    <label>Message</label>

  <textarea class="form-control" formControlName="descriptions" ></textarea>
  
  </div>
  <div class="form-group">
    <input type="checkbox"  class="form-control" formControlName="validty" value="1"/> 
  </div>
    
  <div class="form-group">
    <input type="submit" value="add" [disabled]="!rForm.valid" class="btn btn-primary"/>
    
  </div>

  </form>
